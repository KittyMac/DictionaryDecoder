jobs:  
  include:
    - stage: test
      name: iOS
      os: osx
      language: objective-c
      osx_image: xcode10.1
      script: xcodebuild clean test -project DictionaryDecoder.xcodeproj -scheme DictionaryDecoder -sdk iphonesimulator12.1
    - stage: test
      name: macOS
      os: osx
      language: objective-c
      osx_image: xcode10.1
      script: xcodebuild clean test -project DictionaryDecoder.xcodeproj -scheme DictionaryDecoder-macOS -sdk macosx
      after_success: bash <(curl -s https://codecov.io/bash) -J 'DictionaryDecoder'
    - stage: test
      name: Swift PM
      os: osx
      language: objective-c
      osx_image: xcode10.1
      script: swift package clean; swift test
    - stage: test
      name: Swift Linux
      language: ruby
      os: linux
      dist: trusty
      services: docker
      script:
          - docker pull swift
          - docker run -it --mount src="$(pwd)",target=/swift_source,type=bind swift /bin/sh -c "cd swift_source; swift package clean; swift test"